    <div class="Form_menu">

        <form action="./certificate.html">
            <div class="margin_div">
                <label for="">Your Name:</label><br>
                <input class="input" name="fullname" placeholder="Full Name..." type="text">
            </div>
            <div class="margin_div">
                <label for="">Your ID:</label><br>
                <input class="input" name="fullid" placeholder="6 digit ID..." type="number">
            </div>
            <div class="margin_div">
                <label for="">Enter Attended Days:</label><br>
                <input class="input" name="AttendedDays" placeholder="Attended Days..." type="number">
            </div>
            <label for="">date:</label><br>
            <input class="input" name="dob" type="date">

            <div class="margin_div select">
                <label for="">Select Class:</label><br>
                <select name="" id="">
                    <option value="1">Where are you using this certificate?</option>
                    <option value="1">for my self</option>
                    <option value="1">for internship</option>
                    <option value="1">for job</option>
                    <option value="1">resume</option>
                    <option value="1">portfolio</option>
                    <option value="1">Other</option>
                </select>
            </div>
            <div class="margin_div">
                <label for="">Gender:</label><br>
                <label for="">Male:</label>
                <input class="checkbox" type="checkbox">
                <label for="">Female:</label>
                <input class="checkbox" type="checkbox">
            </div>

            <button class="submit_btn" type="submit">SUBMIT</button>

        </form>
